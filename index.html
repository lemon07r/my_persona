<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Customizable Persona Page">
    <meta name="keywords" content="Bio, Persona,Name, Hobbies">
    <meta name="author" content="Lamim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myPersona.js" async></script>
    <!-- async is used here for asynchrous loading so the browser doesn't stop to load the JS file -->
    <link rel="stylesheet" href="styles.css">
    <title>My Persona</title>
</head>
<body>
    <h1 align="center">My Persona</h1>
    <div class="wrapper">
        <div class="form">Name:</div>
        <div class="input">Tommy Long</div>
    </div>
    <div class="wrapper">
        <div class="form">Birth Date:</div>
        <input class="input" type="date" value="1990-07-22" min="1900-01-01" max="2018-01-01" readonly/>
    </div>
    <div class="wrapper">
        <div class="form">Hobbies:</div>
        <div class="input">Cooking and fishing.</div>
    </div>
    <button id="btn" type="button" onclick="edit()">Edit Data</button>
</body>
</html>
